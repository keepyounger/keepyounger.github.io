<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";font-size:14px;}
    #allmap {width:100%;height:90%;}
  </style>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=7kjGc9UWqpMUpLwV3zG29LjkkZwG58Pd "></script>
  <title>逆地址解析</title>
</head>
<body>
  <div id="allmap"></div>
  <p id="luguoPoint">显示坐标点</p>
</body>
</html>
<script type="text/javascript">
  // 百度地图API功能
  var map = new BMap.Map("allmap");
  var point = new BMap.Point(116.331398,39.897445);
  map.centerAndZoom(point,12);
  var geoc = new BMap.Geocoder();    

  map.addEventListener("click", function(e){        
    var pt = e.point;
    var luguoPoint = document.getElementById("luguoPoint");
    luguoPoint.innerHTML = "经度：" + pt.lng + ",&nbsp;&nbsp;" + " 维度：" + pt.lat;
    document.title = pt.lng + "," + pt.lat;
  });

</script>
